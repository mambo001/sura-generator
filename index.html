<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sura Generator</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/css/materialize.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div
      class="container"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 12rem;
      "
    >
      <div class="card center" style="min-width: 400px">
        <div class="card-content" style="min-height: 350px">
          <span class="card-title">Sura Generator</span>
          <h1 id="suraResult">Click generate to get sura</h1>
        </div>
        <div class="card-action p-5">
          <a
            tabindex="0"
            style="width: 100%"
            class="waves-effect waves-light btn-large filled icon-left full-width"
            id="generateSura"
          >
            Generate
          </a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.1.0/dist/js/materialize.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
